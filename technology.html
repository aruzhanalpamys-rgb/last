<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Technology â€” Vehicle</title>
    <style>
      :root {
        --bg: #071018;
        --muted: #9aa8b6;
        --accent: #ffffff;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: url(starter-code/assets/technology/background-technology-desktop.jpg);
        color: var(--accent);
      }
      .wrap {
        max-width: 1200px;
        margin: 40px auto;
        padding: 40px;
      }
      .topnav {
        display: flex;
        justify-content: flex-end;
        gap: 28px;
        color: var(--muted);
        font-family: monospace;
      }
      .hero {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 28px;
        align-items: center;
        margin-top: 40px;
      }
      .tabs {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .tab-btn {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.06);
        padding: 12px 18px;
        border-radius: 6px;
        color: var(--muted);
        cursor: pointer;
      }
      .tab-btn.active {
        background: var(--accent);
        color: #071018;
      }
      .content {
        padding: 24px;
      }
      .title {
        font-size: 2rem;
        margin-bottom: 8px;
      }
      .desc {
        color: rgba(170, 190, 205, 0.9);
      }
      .visual {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .visual img {
        width: 320px;
      }
      @media (max-width: 900px) {
        .hero {
          grid-template-columns: 1fr;
        }
        .visual img {
          width: 220px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <nav class="topnav">
        <a href="index.html" style="color: var(--muted); text-decoration: none"
          >00 HOME</a
        >
        <a
          href="destination.html"
          style="color: var(--muted); text-decoration: none"
          >01 DESTINATION</a
        >
        <a href="crew.html" style="color: var(--muted); text-decoration: none"
          >02 CREW</a
        >
        <a
          href="technology.html"
          style="color: var(--accent); text-decoration: none; margin-left: 6px"
          >03 TECHNOLOGY</a
        >
      </nav>

      <h4 style="color: var(--muted); letter-spacing: 4px">
        03 &nbsp; SPACE LAUNCH 101
      </h4>

      <div class="hero">
        <div class="tabs" role="tablist">
          <button class="tab-btn active" data-index="0">LAUNCH VEHICLE</button>
          <button class="tab-btn" data-index="1">SPACEPORT</button>
          <button class="tab-btn" data-index="2">SPACE CAPSULE</button>
        </div>

        <div class="content">
          <h2 class="title" id="tech-title">LAUNCH VEHICLE</h2>
          <p class="desc" id="tech-desc">
            A launch vehicle is a rocket-powered vehicle used to transport a
            payload from Earth's surface into space. Modern launch vehicles are
            designed for reliability and reusability.
          </p>
          <div class="visual">
            <img
              id="tech-img"
              src="starter-code/assets/technology/image-launch-vehicle-portrait.jpg"
              alt="launch vehicle"
            />
          </div>
        </div>
      </div>
    </div>

    <script>
      const tech = [
        {
          title: "LAUNCH VEHICLE",
          desc: "A launch vehicle is a rocket-powered vehicle used to transport a payload from Earth's surface into space. Modern launch vehicles are designed for reliability and reusability.",
          img: "starter-code/assets/technology/image-launch-vehicle-portrait.jpg",
        },
        {
          title: "SPACEPORT",
          desc: "A spaceport is a site for launching (or receiving) spacecraft. It includes infrastructure for launch, landing, and supporting missions.",
          img: "starter-code/assets/technology/image-spaceport-portrait.jpg",
        },
        {
          title: "SPACE CAPSULE",
          desc: "A space capsule is a spacecraft that re-enters the atmosphere and brings crew or cargo back to Earth safely.",
          img: "starter-code/assets/technology/image-space-capsule-portrait.jpg",
        },
      ];
      const btns = document.querySelectorAll(".tab-btn");
      const titleEl = document.getElementById("tech-title");
      const descEl = document.getElementById("tech-desc");
      const imgEl = document.getElementById("tech-img");
      function show(i) {
        titleEl.textContent = tech[i].title;
        descEl.textContent = tech[i].desc;
        imgEl.src = tech[i].img;
        btns.forEach((b) => b.classList.remove("active"));
        btns[i].classList.add("active");
      }
      btns.forEach((b) =>
        b.addEventListener("click", () => show(Number(b.dataset.index)))
      );
      show(0);
    </script>
  </body>
</html>
